<form name="requestLoan">
  <div class="form-group">
    <label for="customerId">Nom du client</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="customer_name"
           name="customerId" />
  </div>
  <div class="form-group">
    <label for="amount">Montant approximatif de l'offre</label>
    <input class="form-control"
           cam-variable-type="Double"
           cam-variable-name="amount"
           name="amount" />
  </div>
  <div class="form-group">
    <label for="offer_url">Lien vers l'offre dans le cloud</label>
    <input class="form-control"
           cam-variable-type="String"
           cam-variable-name="offer_url"
           name="offer_url" />
  </div>  
</form>
